<div class="d-flex justify-content-between">
  <button class="btn" ><i class="bi bi-arrow-left-circle" style="font-size: 2rem; color: cornflowerblue;" routerLink="/UserDashboard/usermoviefetched"></i> </button>
</div>
  <div class="container mt-5">
    <div class="row">
      <div class="col-6">
        
        <div class="card" *ngIf="movie">
          <div class="card-body">
            <img [src]="imageSrc" class="card-img-top" alt="{{ movie.moviename }}"><br><br><br><br>
            <h5 class="card-title">{{ movie.moviename }}</h5><br><br>

            <h6 class="card-text1"><strong>Category:</strong> {{ movie.category }}</h6><br><br><br>
            <h6 class="card-text2"><strong>Languages:</strong> {{ movie.languages }}</h6><br><br>
            <div class="button-container">
              <a href="#" class="button">Book Now</a>
            </div>
          </div>
            <div class="back">
          
          <h6 class="card-text"><strong>Cast:</strong> {{ movie.cast }}</h6><br><br>
          <h6 class="card-text3"><strong>Description:</strong> {{ movie.description }}</h6><br><br>
          <!-- <h6 class="card-text"><strong>Rates:</strong> {{ movie.rates }}</h6><br><br><br><br>
          <h6 class="card-text"><strong>Seats:</strong> {{ movie.seats }}</h6><br><br><br> -->
        </div>

            
          
          
        </div>
      </div>
    </div>
  </div>
