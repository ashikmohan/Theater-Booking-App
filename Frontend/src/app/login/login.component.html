<nav class="navbar navbar-expand-lg ">
    <div class="container-fluid">
     <img src="/assets/logo1-removebg-preview.png" alt="" height="50px" width="80px">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="/">Home</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link active" routerLink="/signup">SignUp</a>
          </li>
          
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h2 class="text-primary">Login</h2>
    <form #loginForm="ngForm" (ngSubmit)="login()">
        <div class="input-container">
            <label for="username">Email / Username</label>
            <input type="email" class="form-control" id="username" placeholder="Enter Email/Username" name="username" [(ngModel)]="User.username" #username="ngModel"[class.is-invalid]="username.invalid&&username.touched"  required="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
            <small class="text-danger" [class.d-none]="username.valid || username.untouched">Enter Valid Email</small>
        </div>
        <div class="input-container">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="User.password" #password="ngModel" [class.is-invalid]="password.invalid&&password.touched" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$">
            <small class="text-danger" [class.d-none]="password.valid || password.untouched">Enter Valid Password</small>
        </div>
        
        <a routerLink="/signup" class="create-account" >Create a New Account</a>
        <br>
        <button type="submit" [disabled]="loginForm.invalid">Login</button>
        
    </form>
</div>
